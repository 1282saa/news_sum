# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: []
    properties:
      naverClientId:
        type: string
        description: Naver API Client ID
      naverClientSecret:
        type: string
        description: Naver API Client Secret
    default: {}
    description: Configuration for Naver API credentials
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'python', args: ['main.py'], env: { NAVER_CLIENT_ID: config.naverClientId || '', NAVER_CLIENT_SECRET: config.naverClientSecret || '' } })
  exampleConfig:
    naverClientId: YOUR_NAVER_CLIENT_ID
    naverClientSecret: YOUR_NAVER_CLIENT_SECRET
